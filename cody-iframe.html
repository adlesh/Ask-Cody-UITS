<!DOCTYPE html>
<html>
   <head>
   <link rel="stylesheet" href="base.css">
   <meta charset="UTF-8">
   </head>
   <body>
      <button id="one-click" class="collapsible">Have a Question?</button>
      <div class="content">
         <iframe
             allow="microphone;"
             id="cody-frame"
             src="https://console.dialogflow.com/api-client/demo/embedded/askCody">
         </iframe>
      </div>
      <script src="collapse.js"></script>
      <script>
         function displayForm() {
            window.setTimeout(()=>{
                  window.open(
                     "http://bit.ly/csuFeedback-test",
                      height="600px",
                      width="600px",
                      left="600px");
               }, 5000);
         }
         
         var elem = document.getElementById('one-click');
         elem.addEventListener("click", displayForm, {once : true});
      </script>
   </body>
</html>

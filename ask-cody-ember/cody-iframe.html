<!DOCTYPE html>
<html>
   <head>
   <link rel="stylesheet" href="base.css">
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   </head>
   <body>
      <table>
      	<thead id="bot-thead">
      		<tr>
      			<td>
      			Ask Cody v0.1 Demo
      			</td>
      		</tr>
      	</thead>
      	<tbody align="center">
         	<tr>
            	<td>
            	<div id="trigger">Have a Question?</div>
            	<div class="content" id='bot-content'>
               	<iframe class="frame" 
		  	   	   	id="bot-frame"
                   	allow="microphone;"                 
                   	src="http://localhost:4200"
                   	height=590
                   	width=425>
               	</iframe>
            	</div>
            	</td>
         	</tr>
         	<tr>
         		<td>
            		<button id='feedback'>Feedback</button>
         		</td>
         	</tr>
         </tbody>
      </table>
      <script>
      	$('#trigger').click(()=>{
      			var content_div = document.getElementById("bot-content");
  				if (content_div.style.display === "none") {
    				content_div.style.display = "block";
  				} else {
    				content_div.style.display = "none";
  				}
      		});
      		
      	 	var feedbackOpen = false;
         	$('#feedback').click(() => {
               	if (feedbackOpen) return;
               	else feedbackOpen = true;
               	
               	var iframe = document.createElement('IFRAME');
               	iframe.src = "http://bit.ly/csuFeedback-test";
               	iframe.height = '400px';
               	iframe.width = '500px';
               	document.body.appendChild(iframe);
         	});
      	$('document').ready(()=>{
      		
         });
      </script>
      
     
   </body>
</html>
